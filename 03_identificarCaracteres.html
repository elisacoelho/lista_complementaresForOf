<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    const palavra = prompt("Digite uma palavra:").toLowerCase();
    let vogais = 0;
    let consoantes = 0;

    for (const letra of palavra) {
        if ('aeiou'.includes(letra)) {
            vogais++;
        } else if (letra >= 'a' && letra <= 'z') {
            consoantes++;
        }
    }

    alert(`A quantidade de vogais: ${vogais} e a quantidade de consoantes: ${consoantes}`);

</script>
